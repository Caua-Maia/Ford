<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrap">
        <header class="Navebar">
            <nav>
                <a href="index.html">Home</a>
                <a href="Lançamento.html">Lançamento</a>
                <a href="Contato.html">Contato</a>
            </nav>
            <div>
                <img width="100" height="50" src="img/ford-96.png" alt="logo da ford">
            </div>
        </header>

        <main>
            <iframe class="video-responsivo" src="https://www.youtube.com/embed/vQsryuNmsL0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
            <!-- Tabela com os cards de carro -->
            <table class="car-card-table">
                <tr>
                    <td class="car-card">
                        <img src="https://placehold.co/300x200/cccccc/333333?text=Mustang" alt="Imagem Ford Mustang">
                        <div class="car-details">
                            <input type="checkbox" id="mustang-select">
                            <div class="car-info-text">
                                <p class="car-name">Ford Mustang GT</p>
                                <p class="car-value">R$ 576.900</p>
                            </div>
                        </div>
                    </td>
                    <td class="car-card">
                        <img src="https://placehold.co/300x200/cccccc/333333?text=Maverick" alt="Imagem Ford Maverick">
                        <div class="car-details">
                            <input type="checkbox" id="maverick-select">
                            <div class="car-info-text">
                                <p class="car-name">Ford Maverick Lariat</p>
                                <p class="car-value">R$ 239.390</p>
                            </div>
                        </div>
                    </td>
                    <td class="car-card">
                        <img src="https://placehold.co/300x200/cccccc/333333?text=Bronco" alt="Imagem Ford Bronco">
                        <div class="car-details">
                            <input type="checkbox" id="bronco-select">
                            <div class="car-info-text">
                                <p class="car-name">Ford Bronco Wildtrak</p>
                                <p class="car-value">R$ 274.630</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </main>
    </div>

    <footer>
        <div class="footer-left">
            <p>Redes Socias:</p>
            <img width="20px" height="20px" src="img/facebook-50.png" alt="Link para Facebook">
            <img width="20px" height="20px" src="img/youtube-squared-50.png" alt="Link para Youtube">
            <img width="20px" height="20px" src="img/instagram-logo-50.png" alt="Link para Instagram">
        </div>
        <img class="logo2" width="100" height="50" src="img/ford-96.png" alt="logo da ford">
    </footer>
</body>
</html>
